<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style.css">    
</head>

<body>
    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">Cricket Quiz Contest</p><br>
                <p class="sub-title">Winner get 800000 $ Cash Prize So, Hurry !!</p>
            </div>
            <div class="result hide">
                <p></p>
                <p class="reload">
                    <button onclick="location.reload();">Try Again ?</button>
                </p>
            </div>

            <form class="quiz-form">
                <div class="question">
                    <p>1. Most Runs in Test Cricket ?</p>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="A" >
                        <label for="">Virat Kohli</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="B" >
                        <label for="">Ricky Ponting</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="C" >
                        <label for="">Sachin Tendulkar</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="D" >
                        <label for="">Sanath Jaysurya</label>
                    </div>
                </div><div class="question">
                    <p>2. Who scored most ODI century in history?</p>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="A" >
                        <label for="">Sachin Tendulkar</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="B">
                        <label for="">Virat Kohli</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="C">
                        <label for="">Rohit Sharma</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="D">
                        <label for="">Ricky Ponting</label>
                    </div>
                </div><div class="question">
                    <p>3. Most stumping in cricket history</p>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="A" >
                        <label for="">M.S Dhoni</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="B" >
                        <label for="">Kumar Sangakkara</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="C" >
                        <label for="">Adam Gilchrist</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="D" >
                        <label for="">Mark Boucher</label>
                    </div>
                </div><div class="question">
                    <p>4. Who won most World Cups in cricket?</p>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="A" >
                        <label for="">Australia</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="B" >
                        <label for="">West Indeis</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="C" >
                        <label for="">New Zeland</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="D" >
                        <label for="">India</label>
                    </div>
                </div><div class="question">
                    <p>5. Who won the first T20 World Cup in the history?</p>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="A" >
                        <label for="">Australia</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="B" >
                        <label for="">Engalnd</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="C" >
                        <label for="">Pakistan</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="D" >
                        <label for="">India</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
